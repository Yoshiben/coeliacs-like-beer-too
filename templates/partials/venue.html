<!-- Venue Details Overlay -->
<div id="venueDetailsOverlay" class="overlay venue-details-overlay">
    <div class="venue-details-container">
        
        <!-- Main content card -->
        <div class="venue-details-card">
            <div class="venue-details-content">
                <div class="venue-header">
                    <h1 class="venue-title" id="venueDetailsTitle">Venue Name</h1>
                    <div class="venue-address" id="venueDetailsAddress">Address</div>
                    <div class="venue-location" id="venueDetailsLocation">Location</div>
                </div>

                <div class="gf-status-section">
                    <div class="status-card">
                        <h3 class="status-question">🍺 What's the GF beer situation here?</h3>
                        <div class="current-status" id="currentGFStatus">
                            <span class="status-icon">❓</span>
                            <span class="status-text">Not Sure</span>
                            <span class="status-meta">Help us find out!</span>
                        </div>
                        <div class="status-actions">
                            <button class="btn btn-sm btn-outline" data-action="change-gf-status">📊 Update Status</button>
                            <button class="btn btn-sm btn-primary" data-action="report-beer">➕ Add New Beer</button>
                        </div>
                    </div>
                </div>

                <div class="beer-section" id="beerSection">
                    <div class="beer-section-title">🍺 Available Gluten Free Beers</div>
                    <div class="beer-status" id="venueDetailsBeer"></div>
                </div>
            </div>
            
            <!-- Action buttons stick to bottom -->
            <div class="venue-action-grid venue-action-grid-simple">
                <button class="btn btn-external" data-action="find-venue-online">🔍 Find Online</button>
                <button class="btn btn-external" data-action="get-venue-directions">🧭 Get Directions</button>
            </div>
        </div>  
    </div>
</div>

<!-- Beer List Modal -->
<div id="beerListModal" class="modal beer-list-modal">
    <div class="modal-content">
        <div class="modal-header beer-header">
            <div class="header-decoration">
                <span class="beer-emoji floating">🍺</span>
                <span class="beer-emoji floating delay-1">🍻</span>
                <span class="beer-emoji floating delay-2">🍺</span>
            </div>
            <h3 class="modal-title">Current GF Beers</h3>
            <p class="modal-subtitle" id="beerListVenueName"></p>
            <button class="modal-close" data-action="close-modal">&times;</button>
        </div>
        
        <div class="modal-body">          
            <!-- Beer list content - populated by JavaScript -->
            <div id="beerListContent" class="beer-list-content">
                <!-- Beer items will be populated here by showBeerList() -->
            </div>
            
            <!-- Empty state -->
            <div class="beer-list-empty" id="beerListEmpty" style="display: none;">
                <div class="empty-animation">
                    <span class="empty-beer">🍺</span>
                    <span class="empty-question">?</span>
                </div>
                <h4>No GF beers reported yet</h4>
                <p>Be the first to add one!</p>
                <button class="btn btn-primary" data-action="report-beer">
                    <span>➕</span> Add First Beer
                </button>
            </div>
        </div>
    </div>
</div>
