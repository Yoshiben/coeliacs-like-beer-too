<!-- Cascade Beer Report Modal -->
<div id="reportModal" class="modal-overlay report-modal" data-cover-nav="true">
    <div class="modal-content">
        <!-- Fixed header -->
        <div class="modal-header">
            <h3>üç∫ Report a Beer</h3>
            <button class="modal-close" data-action="close-modal">&times;</button>
        </div>
        
        <form id="reportForm" class="modal-body">
            <!-- Scrollable content area -->
            <div class="form-content-area">
                <!-- STEP 1: Format Selection -->
                <div class="cascade-step active" id="step-format">
                    <label class="form-label">What format is it?</label>
                    <div class="format-grid">
                        <button type="button" class="format-btn" data-action="select-format" data-format="tap">
                            <span class="format-icon">üö∞</span>
                            <span class="format-name">Tap</span>
                        </button>
                        <button type="button" class="format-btn" data-action="select-format" data-format="cask">
                            <span class="format-icon">üõ¢Ô∏è</span>
                            <span class="format-name">Cask</span>
                        </button>
                        <button type="button" class="format-btn" data-action="select-format" data-format="bottle">
                            <span class="format-icon">üçæ</span>
                            <span class="format-name">Bottle</span>
                        </button>
                        <button type="button" class="format-btn" data-action="select-format" data-format="can">
                            <span class="format-icon">ü•´</span>
                            <span class="format-name">Can</span>
                        </button>
                    </div>
                    <input type="hidden" id="reportFormat" name="reportFormat" required>
                </div>

                <!-- STEP 2: Brewery Question -->
                <div class="cascade-step" id="step-brewery-question">
                    <label class="form-label">Do you know the brewery?</label>
                    <div class="choice-buttons">
                        <button type="button" class="choice-btn yes-btn" data-action="brewery-knowledge" data-knows-brewery="yes">
                            <span>‚úÖ</span> Yes, I know it
                        </button>
                        <button type="button" class="choice-btn no-btn" data-action="brewery-knowledge" data-knows-brewery="no">
                            <span>üîç</span> No, help me find it
                        </button>
                    </div>
                </div>

                <!-- STEP 2A: Brewery Selection -->
                <div class="cascade-step" id="step-brewery-select">
                    <label class="form-label">Select or type the brewery</label>
                    <input type="text" 
                           id="reportBrewery" 
                           name="reportBrewery" 
                           class="form-input"
                           placeholder="Start typing brewery name..."
                           autocomplete="off">
                    <!-- Dropdown appears inline here -->
                    <div id="breweryDropdown" class="suggestions"></div>
                </div>

                <!-- STEP 2B: Beer Search First -->
                <div class="cascade-step" id="step-beer-search">
                    <label class="form-label">Search for the beer name</label>
                    <input type="text" 
                           id="beerSearchFirst" 
                           class="form-input"
                           placeholder="Type beer name to search..."
                           autocomplete="off">
                    <div id="beerSearchDropdown" class="suggestions"></div>
                    <div class="search-hint">
                        üí° We'll find the brewery for you if this beer exists
                    </div>
                </div>

                <!-- STEP 3: Beer Details -->
                <div class="cascade-step" id="step-beer-details">
                    <div class="brewery-confirmed" id="breweryConfirmed">
                        <span class="confirmed-icon">‚úÖ</span>
                        <span>Brewery: <strong id="confirmedBreweryName"></strong></span>
                    </div>

                    <div class="beer-confirmed" id="beerConfirmed">
                        <span class="confirmed-icon">‚úÖ</span>
                        <span>Beer: <strong id="confirmedBeerName"></strong></span>
                    </div>

                    <label class="form-label">Beer name</label>
                    <input type="text" 
                           id="reportBeerName" 
                           name="reportBeerName" 
                           class="form-input"
                           placeholder="Enter beer name..."
                           required>
                    <div id="beerNameDropdown" class="suggestions"></div>

                    <label class="form-label">Style (optional)</label>
                    <input type="text" 
                           id="reportBeerStyle" 
                           name="reportBeerStyle" 
                           class="form-input"
                           placeholder="e.g. IPA, Stout, Lager...">

                    <label class="form-label">ABV % (optional)</label>
                    <input type="number" 
                           id="reportBeerABV" 
                           name="reportBeerABV" 
                           class="form-input"
                           placeholder="e.g. 4.5"
                           step="0.1"
                           min="0"
                           max="20">
                </div>

                <!-- Hidden venue info -->
                <input type="hidden" id="venueId" name="venue_id">
                <input type="hidden" id="venueName" name="venue_name">
            </div>

            <!-- Fixed submit button at bottom -->
            <div class="form-actions" id="formActions">
                <button type="button" class="btn btn-primary btn-block" data-action="submit-beer-report">
                    <span>üéâ</span> Submit Report
                </button>
            </div>
        </form>
    </div>
</div>
