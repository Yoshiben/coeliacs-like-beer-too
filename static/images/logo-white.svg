<svg viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <!-- IPA beer gradient -->
    <linearGradient id="beerLiquid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.95" />
      <stop offset="20%" style="stop-color:#fde68a;stop-opacity:0.98" />
      <stop offset="60%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass reflection -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="20%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Foam gradient -->
    <radialGradient id="foamGrad">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#fffbeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </radialGradient>
    
    <!-- Golden glow -->
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Typography -->
  <g transform="translate(10, 35)">
    <text x="0" y="0" text-anchor="start" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="#ffffff" letter-spacing="-0.5">Coeliacs</text>
    <text x="0" y="30" text-anchor="start" font-family="Georgia, serif" font-size="24" font-style="italic" fill="#ffffff">Like Beer Too!</text>
  </g>
  
  <!-- Pint Glass -->
  <g transform="translate(185, 8)">
    <!-- Beer -->
    <path d="M 8 20 L 10 48 Q 10 50 12 50 L 28 50 Q 30 50 30 48 L 32 20 Q 32 18 30 18 L 10 18 Q 8 18 8 20 Z" 
          fill="url(#beerLiquid)" opacity="0.9"/>
    
    <!-- Glass base -->
    <ellipse cx="20" cy="50" rx="10" ry="2" fill="#ffffff" opacity="0.3"/>
    <rect x="18" y="48" width="4" height="6" fill="#ffffff" opacity="0.3"/>
    <ellipse cx="20" cy="54" rx="8" ry="2" fill="#ffffff" opacity="0.3"/>
    
    <!-- Bubbles -->
    <circle cx="15" cy="40" r="0.8" fill="#ffffff" opacity="0.5">
      <animate attributeName="cy" from="48" to="22" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="23" cy="35" r="0.6" fill="#ffffff" opacity="0.4">
      <animate attributeName="cy" from="48" to="22" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Glass outline -->
    <path d="M 8 20 L 10 48 Q 10 50 12 50 L 28 50 Q 30 50 30 48 L 32 20 Q 32 18 30 18 L 10 18 Q 8 18 8 20 Z" 
          fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.2"/>
    <!-- Glass stem and base outline -->
    <line x1="20" y1="50" x2="20" y2="54" stroke="#ffffff" stroke-width="0.8" opacity="0.2"/>
    <ellipse cx="20" cy="54" rx="8" ry="2" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.2"/>
    
    <!-- Reflection -->
    <path d="M 11 22 L 12 45 L 18 45 L 16 22 Z" fill="url(#glassGradient)" opacity="0.5"/>
    
    <!-- Foam -->
    <ellipse cx="20" cy="18" rx="12" ry="6" fill="url(#foamGrad)"/>
    <ellipse cx="20" cy="17" rx="11" ry="5" fill="#ffffff"/>
    
    <!-- Star -->
    <g transform="translate(20, 17)" filter="url(#goldGlow)">
      <path d="M 0 -5 L 1.5 -1.5 L 5 -1 L 2.5 1.5 L 3 5 L 0 3 L -3 5 L -2.5 1.5 L -5 -1 L -1.5 -1.5 Z" 
            fill="#ffd700" stroke="#fbbf24" stroke-width="0.3"/>
    </g>
  </g>
</svg>
